<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.spotlight{
		background-color:yellow;
	}
	.redtext{
		color:red;
	}
	.boldtext {
		font-weight:bold;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".first").addClass("redtext");
		$(".first").addClass("boldtext");
		$("div.first").addClass("spotlight");
	})
</script>
</head>
<body>
	
	<div class="first">사과</div>
	<div>바나나</div>
	<div>딸기</div>
	<div>포도</div>
	<br><br>
	
	<span class="first">우유</span>
	<span>콜라</span>
	<span>환타</span>
	<br><br>
	
	<label class="first">상추</label>
	<label>배추</label>
	<label>고추</label>
</body>
</html>
