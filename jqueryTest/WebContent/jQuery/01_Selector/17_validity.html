<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		
		//$("#btn"').click(function(){})
		//text= 셀렉터로 선택한 테그 내에 있는 내용 중 문자열로만 출력 또는 삽입,html테그 또한 문자로 인식
		//html = 셀렉터로 선택한 테그를 통쨰로 읽어올 때 사용
		//val = input 테그에 정의된 value속성의 값을 읽어오거나 삽입
		
		$("input[id='btn']").click(function(){
			if($("input[id='id']").val()==""){
			var input = "아이디 입력하세요.";
			alert(input);
			return;
		}
			if($("input[id='password']").val()==""){
				var input = "비밀번호 입력하세요.";
				alert(input);
				return;
			}
			
			var flag = $("input[name='gender']:checked").val();
			if(flag==null){
				alert("성별을 체크하세요")
				return;
			}
			
			var value="";
			$("input[name='hobby']:checked").each(function (index,element){
				value += $(this).val()+",";
			})
			if(value==""){
				alert("취미를 한개이상 체크하세요");
				return;
			}else{
				$("input[name='hobbyResult']").val(value);
			}
			
			$('form').submit();
			
			
		})
})
</script>
</head>

<body>
	<form action="#" method="get">
		<label>아이디</label>
		<input type="text" id="id" name="id" >
		<br><br>
		
		<label>비밀번호</label>
		<input type="password" id="password" name="password">
		<br><br>
		
		<label>남</label>
		<input type="radio" name="gender" value="남자">
		<label>여</label>
		<input type="radio" name="gender" value="여자">
		<br><br>
		
		<label>음악</label>
		<input type="checkbox" name="hobby" value="음악">
		
		
		<label>요가</label>
		<input type="checkbox" name="hobby" value="요가">
		
		
		<label>헬스</label>
		<input type="checkbox" name="hobby" value="헬스">
		<input type="hidden" name="hobbyResult">
		<br><br>
		
		<input type="button" id="btn" value="전송">
		<input type="reset" value="취소">
		<br><br>
	</form>
</body>
</html>
