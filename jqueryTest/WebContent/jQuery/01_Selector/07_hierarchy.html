<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label{
		font-size:20px;
		background-color:#EEEEEE;
		
	}
	
</style>
<script type="text/javascript" src="../jquery.js"></script>

	})
</script>

<body>

	<div>
		<ul class="first">
			<li>건물매매</li>
			<li>건물임대</li>
			<li>입찰
				<ul>
					<li>경매</li>
					<li>공매</li>
				</ul>
			</li>
			<li>주택</li>
			<li>공장</li>
		</ul>
	</div>
</body>
</html>
