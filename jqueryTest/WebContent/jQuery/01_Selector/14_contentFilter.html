<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size:20px;
	}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	//괄호 안의 텍스트와 일치하는 문자열요소
	$("li:contains('ap')").css({
		backgroundColor:'#9AB92E',
		border:"5px solid blue"
	})
	//요소 내부에 찾고싶은 테그를 후손요소까지 포함하여 지정
	$("#sub:has(li)").css({
		backgroundColor:'magenta',
		border:"5px solid red"
	})
	//테그 중 비어있는 엘리먼트를 지정
	$("li:empty").text("hello")
	//채워진 엘리먼트를 지정
	$("li:parent").css("color","red")
})
	
</script>
</head>
<body>
	<div>
		<ul>
			<li>apple</li>
			<li>banana</li>
			<li>grape</li>
			<li></li>
			
		</ul>
		<ul id="sub">
			<li>lion</li>
			<li>tiger</li>
			<li>fox</li>
			<li>
				<ul>
					<li>cow</li>
				</ul>
			</li>
			
		</ul>
	</div>
</body>
</html>
