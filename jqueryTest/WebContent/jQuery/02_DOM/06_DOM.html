<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var arr = new Array();
		
		$("#first > div:last").children('b').each(function(i,e){
			arr.push(i+":"+e.tagName+" "+$(e).text());
			});
		alert(arr.join("\n"));
		
		})
	

</script>
</head>
<body>
	<div>사과</div>
	
	<div id="first">
		<span>바나나</span>
		<span>딸기</span>
		<div>
			<span>수박</span>
			<span>멜론</span>
		</div>
		<div>
			<b>아메리카노</b>
		</div>
	</div>

</body>
</html>
