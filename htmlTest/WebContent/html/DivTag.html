<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		background-color:red;
	}
	span{
		background-color:yellow;
	}
</style>

</head>
<body>
	<!-- 
		div: division 영역을 나눈다는 목적
			 시각적인 효과가 필요할 때 사용하는 테그
			 하나의 페이지에서 영역을 나누는것
			 
		span: 줄을 바꾸거나 영역을 나누지 않고 일정한 범위를 지정하여 속성을 주는 목적
		
		div vs span
		div: 해당 영역 전체 공간을 차지
		span: 자기 내용 만큼의 공간만 차지
	 -->
	<div>
		<div>Block</div>
		<div>Block</div>
	</div>
	<span>Inline</span>
	<span>Inline</span>
</body>
</html>
